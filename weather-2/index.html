
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
        <input type="text" id="cityInput" placeholder="Enter City Name">
        <button onclick="fetchWeather()">Search</button>
</div>
    <div class="left">
            <div id="weather-details">
                <img id="weatherIcon"src="" alt="weather Icon">
                <p>Min Temp: <span id="minTemp"></span>°C</p>
                <p>Max Temp: <span id="maxTemp"></span>°C</p>
                <p>Wind: <span id="wind"></span> m/s</p>
                <p>Clouds: <span id="clouds"></span>%</p>
                <p>Sunrise: <span id="sunrise"></span></p>
                <p>Sunset: <span id="sunset"></span></p>
            </div>
    </div>
    <div class="right">
        <iframe id="googleMap" src="" frameborder="0"></iframe>
    </div>
    <div class="forecast-container">
    <h2>5 Day Forecast</h2>
    <div class="forecast-days" id="forecastDays">

    </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
