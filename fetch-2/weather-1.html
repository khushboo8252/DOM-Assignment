<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="search-container">
            <input type="text" id="cityInput" placeholder="Enter City Name">
            <button onclick="searchWeather()">Search</button>
        </div>
        <div class="weather-container">
            <div class="map-container">
                <iframe id="map" width="100%" height="400" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
            </div>
            <div class="data-container">
                <h2 id="cityName"></h2>
                <div class="weather-icon">
                    <img id="weatherIcon" src="" alt="Weather Icon">
                </div>
                <div class="weather-details">
                    <p>Min Temp: <span id="minTemp"></span>°C</p>
                    <p>Max Temp: <span id="maxTemp"></span>°C</p>
                    <p>Wind: <span id="wind"></span> m/s</p>
                    <p>Clouds: <span id="clouds"></span>%</p>
                    <p>Sunrise: <span id="sunrise"></span></p>
                    <p>Sunset: <span id="sunset"></span></p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
