<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <h1>Masai School Application</h1>
  <p>Enter Your name and gender to apply for masai school</p>
  <h2 id="display">Display entered name and gender here</h2>
  <hr>
  <input type="text" id ="name" placeholder="Enter your name">
  <select id="gender">
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>
  <button onclick="click()">Apply</button>
</body>
<script>
    //Design an application such that when user clicks on Apply button,
     //he should take entered values from both input and select tags and display it in h2 tag with id "display"
    let headTag1=document.getElementById("display")
    let headTag2=document.getElementById("name")
    let headTag3=document.getElementById("gender")
    function click()
    {
       headTag1.innerText=headTag2.value+headTag3.value
   
    }

</script>
</html>
