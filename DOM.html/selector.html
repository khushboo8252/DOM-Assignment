<html>
  <head>
    <title>Practise Selectors</title>
    <style>
        .red{
            color:red;
        }
        .green{
            color:green;
        }
        .blue{
           color:blue;
        }
    </style>
  </head>
  <body>
    <h1>First H1</h1>
    <h1>Second H1</h1>
    <h3>First H3</h3>
    <h3>Second H3</h3>
    <h5>First H5</h5>
    <h5>Second H5</h5>
    <h5>Third H5</h5>
    <div class="green">First DIV</div>
    <div class="red">Second DIV</div>
    <div class="blue">Third DIV</div>
    <p class="green">First P</p>
    <p class="red">Second P</p>
    <p class="blue">Third P</p>
    <hr />
    <button onClick="changeH1()">Change H1</button>
    <button onClick="changeH3()">Change H3</button>
    <button onClick="changeH5()">Change H5</button>
    <button onClick="changeGreen()">Change Green</button>
    <button onClick="changeRed()">Change Red</button>
    <button onClick="changeBlue()">Change Blue</button>
    </body>
    <script>
      function changeH1() {
        // the colour of first <h1> should turn to red
            let heading1=document.querySelectorAll("h1")
           for(let i=0;i<heading1.length;i++){
                heading1[i].style.color="red"
            }
      }

      function changeH3() {
        // the colour of all <h3> should turn to green
            let heading2=document.querySelectorAll("h3")
           for(let i=0;i<heading2.length;i++){
                heading2[i].style.color="green"
            }
      }

      function changeH5() {
        // the colour of all <h5> should turn to blue
            let heading3=document.querySelectorAll("h5")
           for(let i=0;i<heading3.length;i++){
                heading3[i].style.color="blue"
            }
      }

      function changeGreen() {
        // all the elements with the class green should change to green
        let changeGreen=document.querySelectorAll(".green")
           for(let i=0;i<changeGreen.length;i++){
                changeGreen[i].style.color="green"
            }
      }

      function changeRed() {
        // all the elements with the class red should change to red
        let changeRed=document.querySelectorAll(".red")
           for(let i=0;i<changeRed.length;i++){
                changeRed[i].style.color="red"
            }
      }

      function changeBlue() {
        // all the elements with the class blue should change to blue
        let changeBlue=document.querySelectorAll(".blue")
           for(let i=0;i<changeBlue.length;i++){
                changeBlue[i].style.color="blue"
            }
      }
    </script>
</html>
