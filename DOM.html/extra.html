<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <h1>Masai School Application</h1>
  <p>Enter Your name and gender to apply for Masai School</p>
  <h2 id="display">Display entered name and gender here</h2>
  <hr>
  <input type="text" id="name" placeholder="Enter your name">
  <select id="gender">
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>
  <button onclick="displayInfo()">Apply</button>
</body>
<script>
  function displayInfo() {
    let name = document.getElementById("name").value;
    let gender = document.getElementById("gender").value;
    let display = document.getElementById("display");
    
    display.innerText =   name + gender;
  }
</script>
</html>
