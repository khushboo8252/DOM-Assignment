<script>
   function mobile(brand,model){
    this.brand=brand;
    this.model=model;
   }
   mobile.prototype.call=function(){
    console.log('calling')
   }
   mobile.prototype.message=function(){
    console.log('message')
   }
   function car(brand,model,year){
    mobile.call(this,brand,model);
    this.year=year
   }
   car.prototype=Object.create(mobile.prototype);
   car.prototype.hang=function(){
    console.log('hanging')
   }
   let car1=new car('tcs',256,2005)
   console.log(car1)
   
</script>
