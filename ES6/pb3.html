<script>

let charToLower = (char) => {
    return char.toLowerCase();
};


let wordToLower = (word) => {
    return word.split('').map(charToLower).join('');
};


let array = ["MA", "SA", "I", "SCH", "OOL"];
let outputArray = array.map(wordToLower);

console.log(outputArray);

</script>
