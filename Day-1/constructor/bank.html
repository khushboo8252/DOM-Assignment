<script>
    function BankAccount(accountNumber, name, type, balance) {
  this.accountNumber = accountNumber;
  this.name = name;
  this.type = type;
  this.balance = balance;
  this.active = true;
}

// Add methods to the BankAccount prototype
BankAccount.prototype.deposit = function (amount) {
  if (amount > 0) {
    this.balance += amount;
    console.log(`${amount} deposited into account ${this.accountNumber}`);
  } else {
    console.log('Invalid deposit amount.');
  }
};

BankAccount.prototype.withdraw = function (amount) {
  if (this.active && amount > 0 && amount <= this.balance) {
    this.balance -= amount;
    console.log(`${amount} withdrawn from account ${this.accountNumber}`);
  } else if (!this.active) {
    console.log(`Account ${this.accountNumber} is inactive.`);
  } else {
    console.log('Insufficient balance or invalid withdrawal amount.');
  }
};

BankAccount.prototype.checkBalance = function () {
  console.log(`Account ${this.accountNumber} balance: $${this.balance}`);
};

BankAccount.prototype.isActive = function () {
  return this.active;
};

// Create multiple BankAccount objects
const account1 = new BankAccount(1001, 'John Doe', 'Savings', 500);
const account2 = new BankAccount(1002, 'Jane Smith', 'Checking', 1000);
const account3 = new BankAccount(1003, 'Alice Johnson', 'Savings', 1500);

// Perform operations on the accounts
account1.deposit(200);
account2.withdraw(300);
account3.deposit(400);
account1.checkBalance();
account2.checkBalance();
account3.checkBalance();

// Implement getTotalBalance function
function getTotalBalance(accounts) {
  let totalBalance = 0;
  for (const account of accounts) {
    if (account.isActive()) {
      totalBalance += account.balance;
    }
  }
  return totalBalance;
}

// Test the getTotalBalance function
const accounts = [account1, account2, account3];
const totalBalance = getTotalBalance(accounts);
console.log(`Total balance of all active accounts: $${totalBalance}`);







</script>
